<div>

		<div class="modal fade mySkinDialog modalFallBack" *ngIf="showPopup" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		  <div class="modal-content modal-text-color">
			<div class="modal-header popup-header">
			  <h5 class="modal-title modal-text-color">Want to delete?</h5>

			  <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <p>Are you sure you want to delete this item?</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn pop-up-color tab_btn proceed-btn pdf" data-dismiss="modal" data-toggle="modal" (click)="showPopup = false">No</button>
			  <button type="button" class="btn pop-up-color tab_btn proceed-btn pdf" (click)="deleteOtherActions()" data-dismiss="modal">Yes</button>
			</div>
		  </div>
		</div>
	  </div>

					<div *ngIf="isAddClicked" class="col-12">
							<div class="row">
								<div class="col-5">
									<div class="form-group ">
										<label>Type
										</label>
										<select  name="SelectType" (change)="OtherActionsTypeChange($event.target.value)" class="custom-select  mr-sm-2 fontsize-persondetails">

												<option *ngFor="let type of result?.scheduleActItemTypes"
							(value)="type">{{type.description}}</option>
		
											</select>


										</div>
										</div>

										<div class="col-6">
												<div class="form-group ">
														<label>Description
															</label>
															<input type="text" id="desc"
															[(ngModel)]="otherActionsDescription" class="form-control input-field-size">
													</div>
													</div>

													<div class="col-1 add-btn-1 top-butn">
															<button title="Add" type="button" class="btn btn-success" (click)="addOtherActions()">

															</button>
														</div>

														<div>
																<td colspan="5" *ngIf="isMandatoryFilled == false"><span class="mandatory">{{mandatoryMessage}}</span></td>
														</div>
										</div>
										</div>



										<div class="col-md-12 users-list-tbl"  *ngIf="result?.committeeSchedule?.committeeScheduleActItems?.length !== 0">
												<div class="row">
												  <div class="table-responsive">
													<table class="table table-striped tbl-p-clr">
													  <thead class="tbl-head-clr thead-font-size p-75">

																<th title="" colspan="2">Description</th>
																<th title="">Actions</th>

															</tr>
															</thead>
															<tbody class="tbody-font-size p-75">
																	<tr
																	*ngFor="let otherAction of result?.committeeSchedule?.committeeScheduleActItems;let i=index">

																	<td colspan="2">{{otherAction.itemDescription}}</td>
																	<td>

																		</ul>
																	</td>
																</tr>

															</tbody>

															
															</table>
															</div>
															</div>
