<!-- <div> -->

		<div class="card mt-5">
				<div class="tab-content">
				  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
			  
						<div class="text-right">
								<!-- <span class="welcome-popup text-danger txt-medium p-2" 
								 (click)="isAddOtherAction = !isAddOtherAction;">
								  <i class="fa fa-plus icon-padding"></i>Add Other Action
								</span> -->
								<span class="txt-medium txt-dark p-2 pointer" (click)="isAddOtherAction = !isAddOtherAction;">
										<i class="fa fa-plus-circle text-success icon-padding"></i>
										<u>Add Other Action</u>
									  </span>
							  </div>
							  <div class="col-12  search-eidted-p padding-15" *ngIf="isMandatoryFilled == false">
									<div class="alert alert-danger txt-medium">Please fill Mandatory fields marked <strong>*</strong>
									</div>
								  </div>
							  <div class="col-12  search-eidted-p padding-15 pt-1" *ngIf="isAddOtherAction">
									
							
									<div class="row">
											<div class="col-md-3">
													<div class="form-group ">
													  <span class="txt-medium text-secondary">Type
													  </span>
													  <select id="membershipType" class="custom-select txt-small form-control mr-sm-2" [(ngModel)]="committeeScheduleActItemsObject.scheduleActItemTypecode" (ngModelChange)="setActionItemType(committeeScheduleActItemsObject.scheduleActItemTypecode)">
														<option *ngFor="let type of otherActionTypes" value="{{type.scheduleActItemTypecode}}">{{type.description}}
														 </option>
							
							
													  </select>
													</div>
												  </div>
												  <div class="col-md-8">
														<div class="form-group ">
														  <span class="txt-medium text-secondary">Description</span>
														  <span class="mandatory">*</span>
															  <textarea class="form-control txt-area-fnt txt-small" rows="1" [(ngModel)]="committeeScheduleActItemsObject.itemDescription"></textarea>
														  </div>
														  </div>
														  <div class="col-md-1">
																<button title="Add" (click)="addOtherAction()" type="button" class="btn btn-outline-success txt-small btn-size mt-25">
																  Add
																</button>
															  </div>
										</div>
										</div>
					  <div class="col-md-12 users-list-tbl" *ngIf="committeeScheduleActItems.length > 0">
									  <div class="row">
										<div class="table-responsive">
										  <table class="table table-striped tbl-p-clr">
											<thead class="tbl-head-clr thead-font-size p-75">
												  <tr>
														  
														  <th title="">Type</th>
														  <th title="">Description</th>
														  <th title="">Action</th>
													  </tr>
													  </thead>
													  <tbody class="tbody-font-size p-75">
															  <tr *ngFor="let otherAction of committeeScheduleActItems let i=index">
																	  
																	<td>{{otherAction.scheduleActItemTypeDescription}}</td>
																	<td>{{otherAction.itemDescription}}</td>
																	  <td class="action-btn-list  align-middle">
																			<button title="Delete" type="button" class="btn mb-3" data-target="#warningModal" data-toggle="modal" (click)="deleteIndex = i">
																					<i class="fa fa-trash log-user-icon-lite" aria-hidden="true"></i>
																				  </button>
																		  </td>
																  </tr>
													  </tbody>
											  
											  </table>
											  </div>
											  </div>
											  </div>
											  <div class="text-center" *ngIf="committeeScheduleActItems.length == 0">No Other Actions to show</div>
										
		

	  <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header popup-header dotted-bottom">
				  <h5 class="modal-title text-black thick txt-large" id="exampleModalLongTitle">Want to delete?
				  </h5>
				  <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body modal-pop-up dotted-bottom txt-medium">
				  <p>
					Are you sure you want to delete this Action ?
				  </p>
		  
				</div>
				<div class="modal-footer btn-row-med p-2">
				  <button type="button margin-class" class="btn btn-outline-danger txt-small" data-dismiss="modal">No</button>
				  <button type="button margin-class" class="btn btn-outline-success txt-small" (click)="deleteOtherActions(committeeScheduleActItems[deleteIndex]?.commScheduleActItemsId)" data-dismiss="modal">Yes</button>
				</div>
			  </div>
			</div>
		  </div>
