<div class="slideMenu" id="myMenu" (mouseleave)="hideMenu($event)">

	<ul class="iconMenu">
			<li *ngIf="showMenu">
					<a  href="#"  class="expndMenu" (click)="expandMenu($event);">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</a>
			</li>
			<li *ngIf="!showMenu">
					<a href="#"  class="cntrtMenu" (click)="hideMenu($event);">
						<i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
					</a>
			</li>
		<li routerLinkActive="active">
			<a  href="#" [routerLink]="['/irb/dashboard']">
				<!-- <i class="fa fa-tachometer"></i> -->
				<i class="fa fa-home"  title="Dashboard"></i>
				<span>Dashboard</span>
			</a>
		</li>
		<li routerLinkActive="active">
			<a (click)="checkPermissionToGotoLink('Q')">
				<!-- <i class="fa fa-tachometer"></i> -->
				<i class="fa fa-question" title="Configure Questionnaire"></i>
				<span>Configure questionnaire</span>
			</a>
		</li>
		<li routerLinkActive="active">
			<a (click)="checkPermissionToGotoLink('CT')">
				<!-- <i class="fa fa-tachometer"></i> -->
				<i class="fa fa-table" title="Table Maintenance"></i>
				<span>Table Maintenance</span>
			</a>
		</li>
		<li routerLinkActive="active">
				<a (click)="checkPermissionToGotoLink('T')">
					<!-- <i class="fa fa-tachometer"></i> -->
					<i class="fa fa-graduation-cap" title="Training Maintenance"></i>
					<span>Training Maintenance</span>
				</a>
			</li>
				<li routerLinkActive="active">
				<a (click)="checkPermissionToGotoLink('R')">
					<i class="fa fa-key" aria-hidden="true"></i>
					<span>Role Mainitanace</span>
				</a>
			</li>
			<li title="Committee" routerLinkActive="active">
					<a (click)="isScheduleClicked = false;checkPermissionToGotoLink('C')">
						<i class="fa fa-users" aria-hidden="true"></i>
						<span>Committee</span>
					</a>
				</li>
				<li title="Schedules" routerLinkActive="active">
						<a (click)="isScheduleClicked = true;checkPermissionToGotoLink('C')">
							<i class="fa fa-calendar" aria-hidden="true"></i>
							<span>Schedules</span>
						</a>
					</li>
			
	</ul>
	<div class="pullBack d-md-none d-lg-none d-xl-none">
		<i class="fa fa-arrow-left"></i>
	</div>
</div>

										<a class="logo" [routerLink]="['/irb/dashboard']">

										</a>
									</li>

										  </li>

											</div>

									<li class="d-md-none d-lg-none d-xl-none">
