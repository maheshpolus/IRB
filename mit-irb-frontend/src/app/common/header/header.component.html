<div class="slideMenu" id="myMenu" (mouseleave)="hideMenu($event)">

	<ul class="iconMenu">
			<li *ngIf="showMenu">
					<a  href="#"  class="expndMenu" (click)="expandMenu($event);">
						<i class="fa fa-bars" aria-hidden="true"></i>
						
					</a>
			</li>
			<li *ngIf="!showMenu">
					<a href="#"  class="cntrtMenu" (click)="hideMenu($event);">
						<i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
					</a>
			</li>
		<li title="Dashboard" routerLinkActive="active">
			<a  href="#" [routerLink]="['/irb/dashboard']">
				<!-- <i class="fa fa-tachometer"></i> -->
				<i class="fa fa-home"></i>
				<span>Dashboard</span>
				
			</a>
		</li>
		<li title="Configure questionnaire" routerLinkActive="active">
			<a (click)="checkPermissionToGotoLink('Q')">
				<!-- <i class="fa fa-tachometer"></i> -->
				<i class="fa fa-question"></i>
				<span>Configure questionnaire</span>
			</a>
		</li>
		<li title="Table Maintenance" routerLinkActive="active">
			<a (click)="checkPermissionToGotoLink('CT')">
				<!-- <i class="fa fa-tachometer"></i> -->
				<i class="fa fa-table"></i>
				<span>Table Maintenance</span>
			</a>
		</li>
		<li  title="Training Maintenance" routerLinkActive="active">
				<a (click)="checkPermissionToGotoLink('T')">
					<!-- <i class="fa fa-tachometer"></i> -->
					<i class="fa fa-graduation-cap"></i>
					<span>Training Maintenance</span>
				</a>
			</li>
			<li title="Role Mainitanace" routerLinkActive="active">
				<a (click)="checkPermissionToGotoLink('R')">
					<i class="fa fa-key" aria-hidden="true"></i>
					<span>Role Mainitanace</span>
				</a>
			</li>
			<li title="Committee" routerLinkActive="active">
					<a (click)="isScheduleClicked = false;checkPermissionToGotoLink('C')">
						<i class="fa fa-users" aria-hidden="true"></i>
						<span>Committee</span>
					</a>
				</li>
				<li title="Schedules" routerLinkActive="active">
						<a (click)="isScheduleClicked = true;checkPermissionToGotoLink('C')">
							<i class="fa fa-calendar" aria-hidden="true"></i>
							<span>Schedules</span>
						</a>
					</li>
	</ul>
	<div class="pullBack d-md-none d-lg-none d-xl-none">
		<i class="fa fa-arrow-left"></i>
	</div>
</div>
<div>
	<header class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<ul class="headerMenu">
				<li>
					<a class="logo" [routerLink]="['/irb/dashboard']">
						<img class="logo-size" src="/mit-irb/resources/dist/assets/images/logo2.png"/>
						<!-- <img class="logo-size" src="assets/images/logo2.png" /> -->
					</a>
				</li>
				<li>
					<a>
						<span class="userName">{{result?.fullName}}<span></span>({{result?.role}})
						</span>
						<i class="fa fa-user pdf" title="Logout" (click)="logout()"></i>
					</a>
				</li>
				<li class="active">
					<a>
						<i class="fa fa-bell"></i>
					</a>
				</li>
				<li>
					<a class="dropdown">
						<i class="fa fa-question pdf" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item  nav-dropdown" href="{{FAQ_URL}}" target="_blank">FAQ</a>
								<a class="dropdown-item  nav-dropdown" href="{{GUIDELINES_URL}}" target="_blank">Guidelines</a>
						</div>
					</a>
				</li>
				<li class="d-md-none d-lg-none d-xl-none">
					<a id="mobileMenu">
						<i class="fa fa-bars"></i>
					</a>
				</li>
			</ul>
		</div>
	</header>
</div>
