<!-- LEFT MENU -->
<div class="slideMenu" id="myMenu" (mouseleave)="hideMenu($event)">
	<ul class="iconMenu">
		<li *ngIf="showMenu">
			<a href="#" class="expndMenu" (click)="expandMenu($event);">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</a>
		</li>
		<li *ngIf="!showMenu">
			<a href="#" class="cntrtMenu" (click)="hideMenu($event);">
				<i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
			</a>
		</li>
		<li routerLinkActive="active">
			<a href="#" [routerLink]="['/irb/dashboard']">
				<i class="fa fa-home" title="Dashboard"></i>
				<span>Dashboard</span>
			</a>
		</li>
		<li routerLinkActive="active" *ngIf="result?.role =='ADMIN'">
			<a href="#" [routerLink]="['/irb/admin-dashbord']">
				<i class="fa fa-th" title="Administrative Dashboard"></i>
				<span>Administrative Dashboard</span>
			</a>
		</li>
	</ul>
	<div class="pullBack d-md-none d-lg-none d-xl-none">
		<i class="fa fa-arrow-left"></i>
	</div>
</div>
<!-- LEFT MENU END-->
<!-- Header block  -->
<div>
	<header class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<ul class="headerMenu">
				<li>
					<a class="logo" [routerLink]="['/irb/dashboard']">
						<img class="logo-size" src="/mit-irb/resources/dist/assets/images/logo2.png" />
						<!-- <img class="logo-size" src="assets/images/logo2.png"/> -->
					</a>
				</li>
				<li>
					<a>
						<span class="userName">{{result?.fullName}}
							<span *ngIf="result?.role =='ADMIN'">({{result?.role}})</span>
							<i class="fa fa-power-off log-user-icon-lite" title="Logout" (click)="logout()"></i>
						</span>

					</a>
				</li>
				<li>
					<a class="pointer" id="showNotify">
						<i class="fa fa-bell-o log-user-icon-lite" title="Notifications" aria-hidden="true"></i>
					</a>
					<ul class="notificationBox"></ul>
				</li>
				<li>
					<a class="pointer"   data-target="#lockModal" data-toggle="modal" (click)="loadProtocolLock()">
						<i class="fa fa-lock log-user-icon-lite" title="Lock" aria-hidden="true"></i>
					</a>
				</li>
				<li>
					<a class="dropdown">
						<i class="fa fa-question" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Help"></i>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<a class="dropdown-item  nav-dropdown" href="{{FAQ_URL}}" target="_blank">FAQ</a>
							<a class="dropdown-item  nav-dropdown" href="{{GUIDELINES_URL}}" target="_blank">Guidelines</a>
						</div>
					</a>
				</li>
				<li class="d-md-none d-lg-none d-xl-none">
					<a id="mobileMenu">
						<i class="fa fa-bars"></i>
					</a>
				</li>
			</ul>
		</div>
	</header>
</div>
<!-- Header block End -->


<!-- LOCK MODAL -->
<div class="modal fade bd-example-modal-lg" id="lockModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
 aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header popup-header dotted-bottom">
				<h5 class="modal-title txt-large thick" id="exampleModalLongTitle">Lock
				</h5>
				<button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body modal-popup dotted-bottom">
				<!-- <p class="text-secondary txt-medium">List of all protocols locked</p> -->
				<div class="w-100">
					<table class="table tbl-p-clr" *ngIf="lockList.length > 0">
						<thead class="tbl-head-clr txt-medium p-75">
							<tr>
								<th title="">Protocol Number</th>
								<th title="">Locked By</th>
								<th title="">Action</th>
							</tr>
						</thead>
						<tbody class="txt-small p-75">
							<tr *ngFor="let lock of lockList;let i=index" class="pull-up solid-bottom">
								<td class="align-middle">{{lock.moduleItemKey}}</td>
								<td class="align-middle">{{lock.updateUser}}</td>
								<td>
									<span class="btn p-0" title="Remove" (click)="RemoveLock(lock.moduleItemKey)">
											<i class="fa fa-trash" aria-hidden="true"></i>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="text-center txt-small" *ngIf="lockList.length == 0">No Locks to display</div>
				</div>
			</div>
			<div class="modal-footer btn-row-med p-2">
				<button type="button" class="btn btn-outline-success txt-small" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
