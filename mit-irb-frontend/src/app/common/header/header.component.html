<div class="slideMenu" id="myMenu">
	<p>
		<a href="#" *ngIf="showMenu" class="expndMenu" (click)="expandMenu($event);">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</a>
		<a href="#" *ngIf="!showMenu" class="cntrtMenu" (click)="hideMenu($event);">
			<i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
		</a>
	</p>
	<ul class="iconMenu">
		<li class="active">
			<a href="#" [routerLink]="['/irb/dashboard']">
				<i class="fa fa-tachometer"></i>
				<span>Dashboard</span>
			</a>
		</li>
	</ul>
	<div class="pullBack d-md-none d-lg-none d-xl-none">
		<i class="fa fa-arrow-left"></i>
	</div>
</div>
<div>
	<header class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<ul class="headerMenu">
				<li>
					<a class="logo">
						<img class="logo-size" src="/mit-irb/resources/dist/assets/images/logo2.png"/>
						<!-- <img class="logo-size" src="assets/images/logo2.png" /> -->
					</a>
				</li>
				<li>
					<a>
						<span class="userName">Dashboard of {{result?.fullName}}({{result?.role}})
						</span>
						<i class="fa fa-user pdf" (click)="logout()"></i>
					</a>
				</li>
				<li class="active">
					<a>
						<i class="fa fa-bell"></i>
					</a>
				</li>
				<li>
					<a>
						<i class="fa fa-question"></i>
					</a>
				</li>
				<li class="d-md-none d-lg-none d-xl-none">
					<a id="mobileMenu">
						<i class="fa fa-bars"></i>
					</a>
				</li>
			</ul>
		</div>
	</header>
</div>
