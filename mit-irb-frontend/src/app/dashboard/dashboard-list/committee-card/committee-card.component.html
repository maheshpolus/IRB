<div class="col-sm-12" [ngClass]="{'main-list': irbList?.length >1}">
    <div class="row list-rows" *ngFor="let irb of irbList">
      <div class="col-md-3 col-sm-12 col-12 list-view">
        <span class="in-progress"><p>ACTIVE</p></span>
      </div>
      <div class="col-md-7 col-sm-12 col-12 list-des">
        <h5>{{irb.COMMITTEE_ID}} - {{irb.COMMITTEE_NAME}}</h5>
        <div>
          <div class="row">
            <div class="col-md-6">
              <!-- <span>Type : </span>{{irb.committeeType?.description}} -->
              <span>Type : </span>{{irb.COMMITTEE_TYPE}}
            </div>
            <div class="col-md-6">
              <span>Home Unit : </span>{{irb.HOME_UNIT_NAME}}
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-md-6">
            <span>Approval Date : </span>{{(irb.LAST_APPROVAL_DATE === ' ' || irb.LAST_APPROVAL_DATE === null ) ? ' ':(irb.LAST_APPROVAL_DATE | date: 'MM/dd/yyyy')}}
          </div>
          <div class="col-md-6">
            <span>Expiration Date : </span>{{(irb.EXPIRATION_DATE === ' ' || irb.EXPIRATION_DATE === null ) ?  ' ':(irb.EXPIRATION_DATE | date: 'MM/dd/yyyy')}}
          </div>
        </div> -->
        <div>
          <div class="row">
            <!-- <div class="col-md-6">
              <span>PI : </span>{{irb.PI_NAME}}
            </div> -->
            <div class="col-md-6">
              <span>Last Update : </span>{{(irb.UPDATE_TIMESTAMP === ' ' || irb.UPDATE_TIMESTAMP === null ) ? ' ':(irb.UPDATE_TIMESTAMP | date: 'MM/dd/yyyy')}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-sm-12 col-12 list-des button-responsive">
      <a class="pointer">
        <button type="button" class="btn btn-outline-secondary button-view"
          (click)="openIrb(irb.COMMITTEE_ID)">
          <i class="fa fa-eye"></i>View
        </button>
      </a>
      </div>
    </div>
  </div>
  <!-- 
  <div class="col-sm-12" *ngIf="irbList.length==0"> No Irb protocol found for this status</div> -->
