<!-- start here -->

<div class="container-fluid">
    <div class="row">
      <!--collapse-->
  
  
      <div class="col-12">
        <div class="row cards-in">
          <div class="col-12 mb-10">
            <div class="card mt-5">
  
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <h4 class="card-hedding dotted-bottom">Questionnaires
                    <span style="float: right;">
                      <i class="fa fa-info-circle" aria-hidden="true"></i>
                    </span>
                  </h4>
                </div>
              </div>

              <div class="card-body card-paddng">


                  <div class="col-md-12 users-list-tbl">
                      <div class="row">
                        <div class="w-100">
                          <table class="table  tbl-p-clr">
                              <thead class="tbl-head-clr thead-font-size">
                                  <tr>
                                      <th scope="col">Name</th>
                                      <th scope="col">Completed</th>
                                      <th scope="col">Last Updated</th>
                                      <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody-font-size">
                                    <tr *ngFor = "let questionnaire of applicableQuestionnaire" class="pull-up solid-bottom">
                                        <td scope="row">{{questionnaire.QUESTIONNAIRE}}</td>
                                        <td>
                                          <span>No</span>
                                          <!-- <span></span> -->
                                        </td>
                                        <td>Saxe, Rebecca On 12/01/2018</td>
                                        <td>
      
                                            <a *ngIf="isQstnrEditable" class="pointer" [routerLink]="['../irbQuestionnaireView']" [queryParams]="{ protocolNumber: protocolNumber,
                                                                                                                           protocolId: protocolId,
                                                                                                                           ansHdrId: questionnaire.QUESTIONNAIRE_ANS_HEADER_ID,
                                                                                                                          qnrId: questionnaire.QUESTIONNAIRE_ID}">
                                                <button type="button" class="btn" >
                                                  <i class="fa fa-pencil log-user-icon-lite"></i>
                                                </button>
                                              </a>
      
                                          <!-- <a [routerLink]="['../irbQuestionnaireView']" 
                                            [queryParams]="{ protocolNumber: protocolNumber,
                                                             protocolId: protocolId,
                                                             ansHdrId: questionnaire.QUESTIONNAIRE_ANS_HEADER_ID,
                                                             qnrId: questionnaire.QUESTIONNAIRE_ID}"> dfsdfsd
                                          </a> -->
                                        </td>
                                      </tr>
                                </tbody>
                            </table>
                            </div>
                            </div>
                            </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- End at here -->
