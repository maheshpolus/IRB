<div class="container-fluid">
    <div class="row">
      <!--collapse-->
  
  
      <div class="col-12">
        <div class="row cards-in">
          <div class="col-12 mb-10">
            <div class="card mt-5">
  
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <h4 class="card-hedding dotted-bottom">Questionnaires <span class="sub-label"> (Please fill Questionnaires marked * before submission)</span>
                    <span style="float: right;">
                      <i class="fa fa-info-circle" aria-hidden="true"></i>
                    </span>
                  </h4>
                </div>
              </div>

              <div class="card-body card-paddng">
                <div class="col-12  search-eidted-p padding-15">
              
                  <div class="row">
                    <div class="col-md-12 col-12 lg-12 col-sm-12 col-12">
                      <div class="row">
                        <div class="col-md-12">
              
                          <ul class="nav nav-pills">
                            <li class="nav-item border-left1" *ngFor = "let questionnaire of applicableQuestionnaire">
                              <a (click)="openEachQuestionaire(questionnaire)" class="nav-link txt-medium button-red-tab pointer font-bold"
                                [ngClass]="{'active':selectedQuestionnaire?.QUESTIONNAIRE_ID == questionnaire.QUESTIONNAIRE_ID}">
                                <i class="fa fa-check pr-5" [ngClass]="{'txt-green':questionnaire.QUESTIONNAIRE_COMPLETED_FLAG == 'Y','txt-orange':questionnaire.QUESTIONNAIRE_COMPLETED_FLAG != 'Y'}"
                                aria-hidden="true" title="{{questionnaire.QUESTIONNAIRE_COMPLETED_FLAG == 'Y' ? 'Completed' : 'Not Completed'}}"></i>{{questionnaire?.QUESTIONNAIRE}}
                                <span class="mandatory" *ngIf="questionnaire.IS_MANDATORY == 'Y'" title="Mandatory">*</span>
                              </a>
                            </li>
                          </ul>
                        </div>
              
                      </div>
              
                      <!-- <div class="col-12 mt-10">
                        <p class="noAttachments txt-small">
                           Questionaire associated with this protocol will be released soon. 
                          </p>
                      </div> -->
              
              
                    </div>
                  </div>
              
                </div>
              </div>
