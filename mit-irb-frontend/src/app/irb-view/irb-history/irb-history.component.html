					<div id="accordion">
						<div class="card"
							*ngFor="let history of irbHistoryList;let i=index">
							<div class="card-header history-coll-header"
								id="{{'heading' + i }}">
								<div class="row">
									<div class="col-12 col-sm-12 col-md-8">
										<p>{{history.COMMENTS}}</p>
									</div>
									<div class="col-12 col-sm-12 col-md-4">
										<ul class="icon-list-coll">
											<li><i class="fa fa-question-circle-o" aria-hidden="true"></i></li>
											<li><i class="fa fa-envelope-open-o" aria-hidden="true"></i></li>
											<li><i class="fa fa-file-pdf-o" aria-hidden="true"></i></li>
										</ul>
									</div>
								</div>
								<i class="btn btn-link history-link collapsed"
									[ngClass]="isExpanded[i]==true?'up-arrow':'down-arrow'"
									(click)="toggle(i)" data-toggle="collapse"
									[attr.data-target]="'#'+'collapse' + i" aria-expanded="false"
									[attr.aria-controls]="'collapse' + i "></i>
							</div>

							<div id="{{'collapse' + i }}" class="collapse"
								[attr.aria-labelledby]="'heading' + i " data-parent="#accordion">
								<div class="card-body history-card-body">
									<div class="row list-of-his" *ngFor="let historyDet of irbHistoryDetails">
										<div class="col-12 col-sm-4 col-md-4">
											<ul>
												<li>Action : <span>{{historyDet.PROTOCOL_ACTION}}</span></li>
											</ul>
										</div>
										<div class="col-12 col-md-4 col-md-4">
											<ul>
												<li>Update User : <span>{{historyDet.update_user_name}}</span></li>
											</ul>
										</div>
										<div class="col-12 col-sm-4 col-md-4">
											<ul>
												<li>Action Date : <span>{{historyDet.ACTION_DATE}}</span></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
