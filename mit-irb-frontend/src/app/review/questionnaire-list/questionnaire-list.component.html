<div class="row cards-in">
  <div class="col-12 mb-10">
    <div class="card mt-5">
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <h4 class="card-hedding dotted-bottom">Questionnaires
            <span style="float: right;">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </span>
          </h4>
        </div>
      </div>
      <div class="card-body card-paddng">
        <div class="col-md-12 users-list-tbl">
          <div class="row">
            <div class="w-100">
              <table class="table  tbl-p-clr">
                <thead class="tbl-head-clr thead-font-size">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Completed</th>
                    <th scope="col">Last Updated</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="tbody-font-size">
                  <tr *ngFor="let questionnaire of applicableQuestionnaire" class="pull-up solid-bottom">
                    <td scope="row">{{questionnaire.QUESTIONNAIRE}}</td>
                    <td>
                      <span>{{questionnaire.QUESTIONNAIRE_COMPLETED_FLAG === 'Y' ? 'Yes' : 'No'}}</span>
                    </td>
                    <td>{{questionnaire.UPDATE_USER}} On {{questionnaire?.UPDATE_TIMESTAMP| date: 'MM/dd/yyyy'}}
                    </td>
                    <td>
                      <a class="pointer" (click) ="addRouteParams(questionnaire)">
                        <button type="button" class="btn">
                          <i class="fa fa-eye log-user-icon-lite"></i>
                        </button>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <ng-container *ngIf ="isShowQuestionnaire">
          <app-view-questionnaire></app-view-questionnaire>
      </ng-container>
      <div class="mb-5 font-weight-bold pl-15 pr-15">
          <span class="comment-button float-right" data-toggle="collapse" data-target="#questionnaire" aria-expanded="false" aria-controls="questionnaire">
            <i class="fa fa-commenting mr-2" aria-hidden="true"></i>Review comments
          </span> 
        </div>
        <div>
          <div class="collapse multi-collapse" id="questionnaire">
            <div class="card card-body">
              <app-comment-box></app-comment-box>
            </div>
          </div>
        </div>
    </div>
    
  </div>
</div>
